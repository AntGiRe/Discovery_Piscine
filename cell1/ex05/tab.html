	<title>tabs</title>

<body>
	<table style="border-collapse: collapse; border: 2px solid black; height: 100px;">
		<tr>
			<td style="background-color: rgb(111, 183, 107); border: 1px solid grey; width: 200px">First Cell</td>
			<td style="background-color: rgb(243, 151, 151); border: 1px solid grey; width: 200px">Second Cell</td>
		</tr>
	</table>
