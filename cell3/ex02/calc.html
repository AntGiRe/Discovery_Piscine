<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calc</title>
	<script>
		function operation(n1, n2, op)
		{
			if (op == "+")
				res = n1 + n2;
			else if (op == "-")
				res = n1 - n2;
			else if (op == "*")
				res = n1 * n2;
			else if (op == "/")
				res = n1 / n2;
			else
				res = n1 % n2;
			console.log(res);
			alert("El resultado es: " + res);
		}

		function checkNbrs()
		{
			n1 = parseInt(document.getElementById("n1").value);
			n2 = parseInt(document.getElementById("n2").value);
			op = document.getElementById("op").value;

			if (n1 >= 0 && n2 >= 0)
			{
				if ((op == "/" | op == "%") && n2 == 0)
				{
					alert("It's over 9000!");
					console.log("It's over 9000!");
				}
				else
					operation(n1, n2, op);
			}
			else
			{
				alert("Error :(");
				console.log("Error :(");
			}
		}

		setInterval(function(){
			alert("Please, use me...");
		}, 30000)
	</script>
</head>
<body>
	<input type="text" id="n1">
	<select name="select" id="op">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="n2">
	<input type="submit" value="Try me!" onclick="checkNbrs()">
</body>
</html>
